<li class="swipeout dataitem question notanswered">
	<input type = 'hidden' name='dataitem_{{item.id}}_question_name_unique' class='dataitem_answer'>
	<div class="swipeout-content item-content">
		<div class="item-media"><i class="fa fa-question-circle"></i></div>
		<div class="item-inner">
			<div class="item-text">Question?</div>
		</div>
	</div>
	<div class="swipeout-actions">
		<div class="swipeout-actions-inner">
			<a href="#" class="demo-actions negative swipeout-delete" answer-to="[name=dataitem_{{item.id}}_question_name_unique]"  answer="answer1">answer1</a>
			<a href="#" class="demo-actions neutral swipeout-delete" answer-to="[name=dataitem_{{item.id}}_question_name_unique]"  answer="answer2">answer2</a>
			<a href="#" class="demo-actions positive swipeout-delete" answer-to="[name=dataitem_{{item.id}}_question_name_unique]"  answer="answer3">answer3</a>
		</div>
	</div>
</li>
