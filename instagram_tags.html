<div class="list-block content-block">
	<div class="content-block-inner">
		<div class="item-title label">Image {{forloop.counter}}</div>
		<div class='media-picture'>
			<img src="{{item.value.image_url}}">
			<div class="item-content">
				<div class="item-inner">
					<div class="item-input">
						<input type="text" name = "dataitem_{{item.id}}_tags" placeholder = "tag1, tag2, tag3 ...">
					</div>
				</div>
			</div>
			<div class="item-content">
				<div class="item-inner">
					<div class="item-title">Image describes Trento</div>
					<div class="">
						<label class="label-switch">
							<input type="checkbox" name = "dataitem_{{item.id}}_to_describe_trento" value="yes">
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
