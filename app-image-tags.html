<div class="list-block content-block">
	<div class="content-block-inner">
		<div class="item-title label"></div>
		<div class='media-picture'>
			<img src="{{item.value.url}}">
			<div class="item-content">
				<div class="item-inner">
					<div class="item-input">
						<input type="hidden" name = "dataitem_{{item.id}}_id" value = "{{item.value.id}}">
						<input type="text" name = "dataitem_{{item.id}}_tags" placeholder = "tag1, tag2, tag3 ...">
					</div>
				</div>
			</div>
			<div class="item-content">
				<div class="item-inner">
					<div class="item-title">Image does not appear</div>
					<div class="">
						<label class="label-switch">
							<input type="checkbox" name = "dataitem_{{item.id}}_does_not_exist" value="yes">
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
