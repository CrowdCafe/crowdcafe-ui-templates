<div class="list-block hide-if-empty">
	<div class="list-group">
		<ul>
			<li class="list-group-title">Do you understand from the text:</li>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-text">{{item.value.sentence}} </div>
					</div>
				</div>
			</li>
			<li class="dataitem question" instance-id="{{item.id}}">

				<input type = 'hidden' name='dataitem_{{item.id}}_relationship_is_correct' class='dataitem_answer' value='none'>
				<div class="item-content" style="-webkit-transform: translate3d(0px, 0px, 0px);">
					<div class="item-media"><img src="{% static 'cafe/img/icons/help-50.png'%}" width ="30"></div>
					<div class="item-inner" style="padding-left:10px;">
						<div class="item-text">that: {{item.value.name1}} -> {{item.value.relationship}} -> {{item.value.name2}} ?
						</div>
						<div class="item-input">
							<label class="label-switch">
								<input type="checkbox">
							</label>
						</div>
					</div>
				</div>
				
			</li>
			<li class="dataitem question" instance-id="{{item.id}}">
				<input type = 'hidden' name='dataitem_{{item.id}}_sentence_messy' class='dataitem_answer' value='none'>
				<div class="item-content" style="-webkit-transform: translate3d(0px, 0px, 0px);">
					<div class="item-media"><img src="{% static 'cafe/img/icons/help-50.png'%}" width ="30"></div>
					<div class="item-inner" style="padding-left:10px;">
						<div class="item-title label">Is the sentence very long, ill formed or not understandable?</div>
						<div class="item-input">
							<label class="label-switch">
								<input type="checkbox">
							</label>
						</div>
					</div>
				</div>
				
			</li>
			<li class="dataitem question" instance-id="{{item.id}}">
				<input type = 'hidden' name='dataitem_{{item.id}}_other_relationships' class='dataitem_answer' value='none'>
				<div class="item-content" style="-webkit-transform: translate3d(0px, 0px, 0px);">
					<div class="item-media"><img src="{% static 'cafe/img/icons/help-50.png'%}" width ="30"></div>
					<div class="item-inner" style="padding-left:10px;">
						<div class="item-text"> Is there any other relation between the words in the sentence?</div>	
						<div class="item-input">
							<label class="label-switch">
								<input type="checkbox">
							</label>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>

</div>
