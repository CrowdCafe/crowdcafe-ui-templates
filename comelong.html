<div class="list-block media-list hide-if-empty">
	<ul>
		<li class="swipeout dataitem question notanswered" instance-id="{{item.id}}">
			<input type = 'hidden' name='dataitem_{{item.id}}_rating' class='dataitem_answer'>
			<div class="swipeout-content item-content">
				<div class="item-media"><img src='{{item.value.picture}}' width="100"></div>
				<div class="item-inner">
					<div class="item-title-row">
						<div class="item-title"><a href='#' data-popup=".popup_{{item.id}}" photobrowser-images ="{{item.value.picture}},%%*{{item.value.picture}}" photobrowser-splitter =",%%*" >#{{forloop.counter}} {{item.value.name}}</a>
						</div>
					</div>
					<div class="item-subtitle">{{item.value.street}}</div>
					<div class="item-text">
						<!--img src="http://maps.googleapis.com/maps/api/staticmap?center={{item.value.latitude}},{{item.value.longitude}}&amp;zoom=16&amp;markers=color:red%7C{{item.value.latitude}},{{item.value.longitude}}&amp;size=320x320&amp;language=italian&amp;sensor=false" class="img-responsive"-->
					</div>
				</div>
			</div>
			<div class="swipeout-actions">
				<div class="swipeout-actions-inner">
					<a href="#" class="demo-actions positive swipeout-delete" answer-to="[name=dataitem_{{item.id}}_rating]"  answer="Positive">+</a>
					<a href="#" class="demo-actions neutral swipeout-delete" answer-to="[name=dataitem_{{item.id}}_rating]"  answer="Neutral">=</a>
					<a href="#" class="demo-actions negative swipeout-delete" answer-to="[name=dataitem_{{item.id}}_rating]"  answer="Negative">-</a>
					<a href="#" class="demo-actions neutral swipeout-delete" answer-to="[name=dataitem_{{item.id}}_rating]"  answer="NA">N/A</a>
				</div>
			</div>
		</li>
	</ul>
</div>
